<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Binary Brute Force Team{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Binary Brute Force Team</h1>
            <p class="tagline">Multi-Agent System for STEM Interactive Content</p>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>Powered by FastAPI, LangGraph, and HTMX</p>
        </div>
    </footer>
</body>
</html>
